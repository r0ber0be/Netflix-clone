<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>NETFLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="icon" href="imagens/netflix.png" <!--owl css-- />
    <link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl-carousel/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--header inicio-->
    <header>
      <div class="wrapper">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentos</a>
        </nav>
      </div>
    </header>
    <!--header inicio-->
    <main>
      <!--Filme principal inicio-->
      <div class="filme-principal">
        <!--wrapper inicio-->
        <div class="wrapper">
          <h3 class="titulo">Tengen Toppa Gurren Lagann</h3>
          <p class="descricao">
            Simon é um escavador de túneis que vive em um povoado subterrâneo.
            Os antigos líderes do povoado contam histórias de ”coisas terríveis“
            que existem na superfície e punem severamente aqueles que são
            contrários a essa filosofia.
          </p>
          <!--Botoes inicio-->
          <div class="botoes">
            <button role="button" class="botao">
              <i class="far fa-play-circle"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
          <!--Botoes fim-->
        </div>
        <!--wrapper fim-->
      </div>
      <!--Filme principal fim-->
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="imagens/mini1.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini2.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini3.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini4.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini5.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini6.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini7.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini8.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini9.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imagens/mini10.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/684a9b17c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/own-carousel/jquery.min.js"></script>
    <script src="js/own-carousel/owl.carousel.min.js"></script>
    <script src="js/own-carousel/main.js"></script>
  </body>
</html>
